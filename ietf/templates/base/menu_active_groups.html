{% load origin %}
{% origin %}
<ul class="dropdown-menu ms-n1">
    {% for p in parents %}
        <li>
            <a class="dropdown-item {% if flavor != 'top' %}text-wrap{% endif %}"
               href="{{ p.menu_url }}">Active {{ p.name }}s</a>
        </li>
    {% endfor %}
    {% for o in others %}
        <li>
            <a class="dropdown-item {% if flavor != 'top' %}text-wrap{% endif %}"
               href="{{ o.menu_url }}">{{ o.acronym|upper }}</a>
        </li>
    {% endfor %}
</ul>
