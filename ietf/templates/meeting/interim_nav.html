{% load origin %}
{% if menu_entries %}
    {% origin %}
    <ul class="nav nav-tabs my-3">
        {% for name, url in menu_entries %}
            <li class="nav-item">
                <a class="nav-link {% if selected_menu_entry == name.lower %}active{% endif %}"
                   href="{{ url }}">{{ name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endif %}
