{% extends "base.html" %}
{% load origin %}
{% origin %}
{% block title %}Remove tracking of document {{ name }}{% endblock %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>
            Remove {{ name }} from the list?
        </p>
        <button type="submit" class="btn btn-primary" value="Remove tracking of document">Remove tracking of document</button>
    </form>
{% endblock %}
