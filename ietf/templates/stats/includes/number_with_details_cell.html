{% load person_filters %}
{% if content_limit and count <= content_limit %}
    {% for n in names %}
        {% with n|person_by_name as person %}
            {% if person %}
                {% person_link person %}
            {% else %}
                {{ n }}
            {% endif %}
            <br>
        {% endwith %}
    {% endfor %}
{% else %}
    {{ count }}
{% endif %}
