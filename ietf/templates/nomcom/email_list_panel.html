{% load person_filters textfilters %}
<{{ heading }} class="mt-3">{{ title }}</{{ heading }}>
{% if list %}
    <ul>
        {% for n in list %}
            <li>{% person_link n.person with_email=False %} ({{ n.email.address|linkify }})</li>
        {% endfor %}
    </ul>
{% else %}
<i>None</i>
{% endif %}
