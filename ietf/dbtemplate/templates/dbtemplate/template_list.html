{% extends "base.html" %}

{% block content %}
    <h1>Defined templates for group {{ group }}</h1>

    {% if template_list %}
        <ul>
            {% for template in template_list %}
                <li><a href="{% url "ietf.dbtemplate.views.group_template_edit" group.acronym template.id %}">{{ template }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are no templates defined for this group.</p>
    {% endif %}
{% endblock %}
